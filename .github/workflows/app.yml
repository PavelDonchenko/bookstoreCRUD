on: [push, pull_request]
name: CI
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go 1.19
        uses: actions/setup-go@v3
        with:
          go-version: '1.17'

      - name: run test
        run: docker-compose -f docker-compose.test.yml up --build --abort-on-container-exit



