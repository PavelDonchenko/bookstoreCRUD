on: [push, pull_request]
name: CI
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go 1.19
        uses: actions/setup-go@v3
        with:
          go-version: '1.17'
          check-latest: true

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Test
        run: go test ./...



