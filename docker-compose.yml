version: '3'
services:
  app:
    container_name: bookstore_app
    build: .
    ports:
      - 8800:8800
    restart: on-failure
    volumes:
      - api:/usr/src/app/
    depends_on:
      -   bookstore-mysql
    networks:
      - fullstack


  bookstore-mysql:
    image: mysql:latest
    container_name: bookstore_db_mysql
    ports:
      - 3307:3306
    environment:
      - MYSQL_ROOT_HOST=${MYSQL_HOST}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_ROOT_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - database_mysql:/var/lib/mysql
    networks:
      - fullstack



volumes:
  api:
  database_mysql:

# Networks to be created to facilitate communication between containers
networks:
  fullstack:
    driver: bridge