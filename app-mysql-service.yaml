apiVersion: v1
kind: Service                           # Type of the kubernetes resource
metadata:
  name: bookstore-app-mysql             # Name of the Kubernetes resource
  labels:                               # Labels that will be applied to the resource
    app: bookstore-app-mysql
spec:
  type: NodePort                        # Gives each node an external IP thatâ€™s accessible from outside the cluster and also opens a Port.
  selector:
    app: bookstore-app-mysql            # Selects any Pod with labels `app=bookstore-app-mysql`
  ports:
    - name: http
      port: 8081
      targetPort: 8081